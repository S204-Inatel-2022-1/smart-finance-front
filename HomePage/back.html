<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
        width: 100vw;
        height: 100vh;
        padding:0;
        margin:0;
        background-color:rgb(255, 255, 255); /*Cover use when the animation doesn't work. ex:mobile*/
        overflow:hidden; 
        }
        body{
        margin:0;
        }

    </style>

</head>
<body>

    <div id="anim_globe"></div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/vendor/three.r119.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.globe.min.js"></script>

</body>

<script>
    VANTA.GLOBE({
  //Add the id of your tag with the # before
    el: "#anim_globe",
  //All the controles for the user
    mouseControls: false,
    touchControls: false,
    gyroControls: false,
  //Control the min-size of the animation
    minHeight: 500.00,
    minWidth: 500.00,
  //Modify the sizing
    scale: 1.00,
    scaleMobile: 1.00,
    size:0.90,
  //Customise the colors
    color: 0x40db33,
    color2: 0x4f17ef,
    backgroundColor: 0xFFFFFF
  })
</script>
</html>
